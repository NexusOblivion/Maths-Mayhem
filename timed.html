<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maths Mayhem - Timed Questions</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="timed.html">Timed Questions</a></li>
        <li><a href="unlimited.html">Unlimited Practice</a></li>
      </ul>
    </nav>
    <main>
      <h1 class="timed_questions_title">Timed Questions</h1>

      <div class="timed_questions_start-container">
        <div class="timed_questions_start">
          <button id="start" onclick="generateQuestions()">
            Start Exercise
          </button>
        </div>
      </div>
      <div class="timed_questions" id="main">
        <div class="question-number">
          <p>Question <span id="question">1</span></p>
        </div>
        <div class="question">
          <form onsubmit="answerCheck(x, y)" id="form">
            <label id="question_equation"></label>
            <input
              type="number"
              min="-15"
              ,
              max="225"
              id="input"
              autofocus
              required
            />
          </form>
        </div>
      </div>
      <div class="correct-answers" id="correct-answers">
        <p>Your answers:</p>
        <p id="correct"></p>
        <p id="score">Score:</p>
        <p id="time"></p>
        <button class="retry" onclick="generateQuestions()">Try Again</button>
      </div>
    </main>
  </body>
</html>
